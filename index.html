
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Manager Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Basic body styling */
    body {
      font-family: 'Inter', sans-serif; /* A common Tailwind font */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script>
    // Define process.env.API_KEY if not already defined (for browser environment)
    // In a real build setup, this would be injected. For this example,
    // you can set it manually in your browser's console for testing Gemini features:
    // localStorage.setItem('GEMINI_API_KEY', 'YOUR_API_KEY_HERE');
    // Then the app will pick it up.
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    }
    process.env.API_KEY = localStorage.getItem('GEMINI_API_KEY') || '';
    if (!process.env.API_KEY) {
      console.warn("Gemini API Key not found. AI features will be limited. Set localStorage.GEMINI_API_KEY to your key.");
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
